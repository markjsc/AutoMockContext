version: 1.0.{build}
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- ps: dotnet restore
build:
  verbosity: minimal
before_deploy:
- ps: dotnet pack AutoMockHelper.Core -o ./Output
deploy:
- provider: NuGet
  api_key:
    secure: RTLuX5RDfgWBz1BsMyyH+sVRVf/3Uj/VwNEWbSq8xMZYvwJX/U57k8s8YnMtTQkr
  skip_symbols: false
  artifact: './Output/*.nupkg'